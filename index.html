<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .form-container {
            margin: auto;
            width: 50%;
            background-color: #f5deb3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group, .radio-group {
            text-align: left;
            margin-left: 20px;
        }
        .checkbox-group label, .radio-group label {
            display: inline-block;
            margin-right: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>แบบสอบถาม</h1>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">ชื่อ-นามสกุล</label>
                <input type="text" id="name" name="name" placeholder="กรอกชื่อ-นามสกุล">
            </div>
            <div class="form-group">
                <label for="student-id">รหัสนักศึกษา</label>
                <input type="text" id="student-id" name="student-id" placeholder="กรอกรหัสนักศึกษา">
            </div>
            <div class="form-group radio-group">
                <label>เพศ</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">ชาย</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">หญิง</label>
            </div>
            <div class="form-group">
                <label for="faculty">สังกัดคณะ</label>
                <select id="faculty" name="faculty">
                    <option value="วิทยาศาสตร์">วิทยาศาสตร์</option>
                    <option value="วิทยาการคอมพิวเตอร์">วิทยาการคอมพิวเตอร์</option>
                    <option value="ครุศาสตร์">ครุศาสตร์</option>
                    <option value="มนุษย์ศาสตร์">มนุษย์ศาสตร์</option>
                    <option value="เทคโนโลยีอุตสาหกรรม">เทคโนโลยีอุตสาหกรรม</option>
                    <option value="เกษตรศาสตร์">เกษตรศาสตร์</option>
                    <option value="พยาบาลศาสตร์">พยาบาลศาสตร์</option>
                    <option value="สาธารณสุขศาสตร์">สาธารณสุขศาสตร์</option>
                    <option value="แพทย์แผนไทยและทางเลือก">แพทย์แผนไทยและทางเลือก</option>
                    <option value="นิติศาสตร์">นิติศาสตร์</option>
                </select>
            </div>
            <div class="form-group checkbox-group">
                <label>แม่สีที่ชอบ</label>
                <input type="checkbox" id="red" name="color" value="red">
                <label for="red">สีแดง</label>
                <input type="checkbox" id="green" name="color" value="green">
                <label for="green">สีเขียว</label>
                <input type="checkbox" id="blue" name="color" value="blue">
                <label for="blue">สีน้ำเงิน</label>
            </div>
            <div class="form-group checkbox-group">
                <label>ผลไม้ที่ชอบ</label>
                <input type="checkbox" id="mango" name="fruit" value="mango">
                <label for="mango">มะม่วง</label>
                <input type="checkbox" id="orange" name="fruit" value="orange">
                <label for="orange">ส้ม</label>
                <input type="checkbox" id="banana" name="fruit" value="banana">
                <label for="banana">กล้วย</label>
                <input type="checkbox" id="durian" name="fruit" value="durian">
                <label for="durian">ทุเรียน</label>
                <input type="checkbox" id="watermelon" name="fruit" value="watermelon">
                <label for="watermelon">แตงโม</label>
            </div>
            <div class="form-group checkbox-group">
                <label>อาหารที่ชอบ</label>
                <input type="checkbox" id="fried-chicken" name="food" value="fried-chicken">
                <label for="fried-chicken">ไก่ทอดหม้อใหญ่</label>
                <input type="checkbox" id="papaya-salad" name="food" value="papaya-salad">
                <label for="papaya-salad">ส้มตำ</label>
                <input type="checkbox" id="fried-rice" name="food" value="fried-rice">
                <label for="fried-rice">ข้าวผัด</label>
                <input type="checkbox" id="noodle" name="food" value="noodle">
                <label for="noodle">ผัดไทย</label>
                <input type="checkbox" id="grilled-pork" name="food" value="grilled-pork">
                <label for="grilled-pork">หมูย่าง</label>
                <input type="checkbox" id="crispy-pork" name="food" value="crispy-pork">
                <label for="crispy-pork">ราดหน้าหมูกรอบ</label>
            </div>
            <button type="submit">บันทึก</button>
        </form>
    </div>
</body>
</html>
